{% extends "layout.html" %}

{% block title %}
Tweeter Django
{% endblock %}

{% block content %}

<h1 class = "text-center mt-4">Welcome to Tweeter Django Project</h1>

<h2>
    {% if form.instance.pk %} 
    Edit Tweet 
    {% else %} 
    Create Tweet 
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn bth-warning" type="submit">Tweet</button>
    </form>
    <a href="{% url "tweet_list" %}">Back to tweets</a>
</h2>

{% endblock %}
